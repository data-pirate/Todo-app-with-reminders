<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Todo Application</title>
  </head>
  <body>
    <nav
      class="relative w-full flex flex-wrap items-center justify-between py-3 bg-gray-900 text-gray-200 shadow-lg navbar navbar-expand-lg navbar-light"
    >
      <div
        class="container-fluid w-full flex flex-wrap items-center justify-between px-6"
      >
        <button
          class="navbar-toggler text-gray-200 border-0 hover:shadow-none hover:no-underline py-2 px-2.5 bg-transparent focus:outline-none focus:ring-0 focus:shadow-none focus:no-underline"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent1"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <svg
            aria-hidden="true"
            focusable="false"
            data-prefix="fas"
            data-icon="bars"
            class="w-6"
            role="img"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 448 512"
          >
            <path
              fill="currentColor"
              d="M16 132h416c8.837 0 16-7.163 16-16V76c0-8.837-7.163-16-16-16H16C7.163 60 0 67.163 0 76v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16z"
            ></path>
          </svg>
        </button>
        <div
          class="collapse navbar-collapse flex-grow items-center"
          id="navbarSupportedContent1"
        >
          <a class="text-xl text-white pr-2 font-semibold" href="#">Todo App</a>
        </div>
        <!-- Collapsible wrapper -->

        <!-- Right elements -->
        <div class="flex items-center relative">
          <div class="dropdown relative">
            <a
              class="dropdown-toggle flex items-center hidden-arrow"
              href="#"
              id="dropdownMenuButton2"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img
                src="https://mdbootstrap.com/img/new/avatars/2.jpg"
                class="rounded-full"
                style="height: 25px; width: 25px"
                alt=""
                id="avatar"
                loading="lazy"
              />
            </a>
          </div>

          <div class="logout">
            <a href="/logout" class="mx-2 py-2 text-right text-white">Logout</a>
          </div>
        </div>
        <!-- Right elements -->
      </div>
    </nav>
    <!-- container -->
    <div class="container">
      <div class="flex justify-center">
        <div
          class="block rounded-lg shadow-lg bg-white w- text-center container-fluid w-full items-center mx-6 my-2"
        >
          <div
            class="py-3 text-left font-bold flex items-center px-6 border-b border-gray-500"
          >
            <img
              class="logo"
              src="https://img.icons8.com/ios-glyphs/50/000000/clipboard.png"
            />
            Add Todo
          </div>
          <div class="p-6">
            <div class="flex justify-center flex-col">
              <h5 class="text-gray-900 mx-6 my-2 text-left text-xl font-medium">
                Hey <span id="username">Geek</span> ! What's on your mind today ? (‚óè'‚ó°'‚óè)
              </h5>
              <div class="mb-3 xl:w-full">
                <input
                  type="text"
                  class="form-control block px-3 py-1.5 w-full text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none custom-input"
                  id="todo-field"
                  placeholder="Remind me to ..."
                />
              </div>
            </div>
            <p class="text-gray-700 text-base mb-4">
              We will help you not to forget it üòâ
            </p>
            <button
              type="button"
              class="inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
              onClick="toggleModal()"
            >
              Add task
            </button>
            <!-- Modal begin -->
            <div
              style="background-color: rgba(0, 0, 0, 0.8); display: none"
              class="modal fixed z-40 top-0 right-0 left-0 bottom-0 h-full w-full"
              id="event-modal"
            >
              <div
                class="p-4 max-w-xl mx-auto relative absolute left-0 right-0 overflow-hidden mt-24"
              >
                <div
                  onclick="toggleModal()"
                  class="shadow absolute right-0 top-0 w-10 h-10 rounded-full bg-white text-gray-500 hover:text-gray-800 inline-flex items-center justify-center cursor-pointer"
                >
                  <svg
                    class="fill-current w-6 h-6"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                  >
                    <path
                      d="M16.192 6.344L11.949 10.586 7.707 6.344 6.293 7.758 10.535 12 6.293 16.242 7.707 17.656 11.949 13.414 16.192 17.656 17.606 16.242 13.364 12 17.606 7.758z"
                    />
                  </svg>
                </div>

                <div
                  class="shadow w-full rounded-lg bg-white overflow-hidden w-full block p-8"
                >
                  <h2
                    class="font-bold text-2xl mb-6 text-gray-800 border-b pb-2"
                  >
                    Add Event Details
                  </h2>

                  <div class="mb-4">
                    <label
                      class="text-gray-800 block mb-1 font-bold text-sm tracking-wide"
                      >Event date</label
                    >
                    <div class="relative">
                      <input
                        type="date"
                        id="date-picker"
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Select date"
                      />
                    </div>
                  </div>

                  <div class="inline-block w-64 mb-4">
                    <label
                      class="text-gray-800 block mb-1 font-bold text-sm tracking-wide"
                      >Select time</label
                    >
                    <div class="relative">
                      <input
                        type="time"
                        id="time-picker"
                        class="form-control bg-gray-200 block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                        placeholder="Select a date"
                      />
                    </div>
                  </div>

                  <div class="mt-8 text-right">
                    <button
                      type="button"
                      class="bg-white hover:bg-gray-100 text-gray-700 font-semibold py-2 px-4 border border-gray-300 rounded-lg shadow-sm mr-2"
                      onClick="toggleModal()"
                    >
                      Cancel
                    </button>
                    <button
                      type="button"
                      class="bg-gray-800 hover:bg-gray-700 text-white font-semibold py-2 px-4 border border-gray-700 rounded-lg shadow-sm"
                      id="save-event"
                    >
                      Save Event
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <!-- modal footer endss -->
            <!-- modal ends -->
          </div>
        </div>
      </div>

      <!-- Added todos -->
      <div class="flex justify-center">
        <div
          class="block rounded-lg shadow-lg bg-white w- text-center container-fluid w-full items-center mx-6 my-2"
        >
          <div
            class="py-3 text-left font-bold flex items-center px-6 border-b border-gray-500"
          >
            <img
              class="logo"
              src="https://img.icons8.com/material-rounded/24/4a90e2/todo-list--v2.png"
            />
            Your Tasks
          </div>

          <div class="flex justify-center">
            <ul id="tasks" class="bg-white w-full mx-2 text-gray-900"></ul>
          </div>
        </div>
      </div>

      <!-- completed todos -->
      <div class="flex justify-center">
        <div
          class="block rounded-lg shadow-lg bg-white w- text-center container-fluid w-full items-center mx-6 my-2"
        >
          <div
            class="py-3 text-left font-bold flex items-center px-6 border-b border-gray-500"
          >
            <img
              class="logo"
              src="https://img.icons8.com/color/48/4a90e2/pass.png"
            />
            Completed Tasks
          </div>

          <div class="flex justify-center">
            <ul class="bg-white w-full mx-2 text-gray-900" id="completed-tasks">
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
    <script type="module" src="js/script.js"></script>
    <script type="module" src="js/user.js"></script>
    <!-- <script type="module" src=""></script> -->
    <script type="module" src="js/utils.js"></script>
    <script>
      let openEventModal = false;
      function toggleModal() {
        // console.log("in modals")
        openEventModal = !openEventModal;
        document.getElementById("event-modal").style.display = openEventModal
          ? "inherit"
          : "none";
      }
    </script>
    <script src="https://unpkg.com/@themesberg/flowbite@1.3.0/dist/datepicker.bundle.js"></script>
  </body>
</html>
